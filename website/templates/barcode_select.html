<button id="dropdownSearchButton" data-dropdown-toggle="dropdownSearch" data-dropdown-placement="bottom"
  class="text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  type="button">Przypisz sprzÄ™t do tej kartoteki <svg class="ml-2 w-4 h-4" aria-hidden="true" fill="none"
    stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
  </svg></button>

<!-- Dropdown menu -->
<div id="dropdownSearch" class="hidden z-10 w-60 bg-white rounded shadow dark:bg-gray-700">
  <ul class="overflow-y-auto px-3 pb-3 h-48 text-sm text-gray-700 dark:text-gray-200"
    aria-labelledby="dropdownSearchButton">
    {%for value in available_barcodes%}
    <li>
      <div class="flex items-center pl-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
        <input id="" type="checkbox" name="barcodes" value="{{value['barcode']}}"
          class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
        <label for="checkbox-item-11"
          class="py-2 ml-2 w-full text-sm font-medium text-gray-900 rounded dark:text-gray-300">{{value['barcode']}} -
          {{value['typ']}} {{value['marka']}}</label>
      </div>
    </li>
    {%endfor%}
  </ul>
</div>
