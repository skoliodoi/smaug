<div class="col-span-6 sm:col-span-1">
  <dt class="text-sm font-medium text-gray-500">Barcode</dt>
  <dd class="mt-1 text-sm text-gray-900">{{hardware_data['barcode']}}</dd>
</div>
<div class="grid grid-cols-6 gap-8">
  <div class="col-span-6 sm:col-span-3 lg:col-span-2">
    <dt class="text-sm font-medium text-gray-500">Typ</dt>
    <dd class="mt-1 text-sm text-gray-900">{{hardware_data['type']}}</dd>
  </div>
  <div class="col-span-6 sm:col-span-3 lg:col-span-2">
    <dt class="text-sm font-medium text-gray-500">Marka</dt>
    <dd class="mt-1 text-sm text-gray-900">{{hardware_data['mark']}}</dd>
  </div>
  <div class="col-span-6 sm:col-span-3 lg:col-span-2">
    <dt class="text-sm font-medium text-gray-500">Model</dt>
    <dd class="mt-1 text-sm text-gray-900">{{hardware_data['model']}}</dd>
  </div>
  <div class="col-span-6 sm:col-span-3 lg:col-span-2">
    <dt class="text-sm font-medium text-gray-500">Nazwa/serial</dt>
    <dd class="mt-1 text-sm text-gray-900">{{hardware_data['serial']}}</dd>
  </div>
  <div class="col-span-6 sm:col-span-3 lg:col-span-2">
    <dt class="text-sm font-medium text-gray-500">Kartoteka typ</dt>
    <dd class="mt-1 text-sm text-gray-900">{{hardware_data['kartoteka']}}</dd>
  </div>
  <div class="col-span-6 sm:col-span-3 lg:col-span-2">
    <dt class="text-sm font-medium text-gray-500">Status</dt>
    <dd class="mt-1 text-sm text-gray-900">{{hardware_data['rented_status']}}</dd>

  </div>
</div>
