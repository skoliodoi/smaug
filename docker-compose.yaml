version: '3.8'
services:
  npm:
    image: node:16
    entrypoint: [ "npm", "install" ]
    working_dir: /app
    volumes:
      - .:/app
  npx:
    image: node:16
    working_dir: /app
    entrypoint:
      [
        "npx",
        "tailwindcss",
        "-i",
        "/app/website/static/src/input.css",
        "-o",
        "/app/website/static/dist/output.css",
        "--watch"
      ]
    volumes:
      - .:/app
  smaug:
    build: ./
    volumes:
      - ./website:/app/website
    ports:
      - '5000:5000'
    environment:
      - FLASK_ENV=development
    command: ["flask", "run", "--host", "0.0.0.0"]
    env_file:
      - ./.env
    stdin_open: true
    tty: true
    depends_on:
      - npx
    container_name: smaug_flask
